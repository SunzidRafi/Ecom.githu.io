{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Login {% endblock %}
{% block body_block %}
{% block css_block %}
<style>
  .sign_up {
    width: 550px;
    border: 1px solid #ccc;
    padding: 25px;
  }
  .log_in {
    width: 550px;
    padding: 30px;
    border: 1px solid #ccc;
  }
</style>
{% endblock %}
<center>
  <h2>Login:</h2>
<div class="log_in">
  <form method="POST">
    {{form|crispy}}
    {% csrf_token %}
    <button type="submit" class="btn btn-primary" style="width:100%">Login</button>
  </form>
</div>
<br>
<div class="sign_up">
<p>Don't have an account? <a href="{% url 'App_Login:sign_up' %}">Create New Account</a></p>
</div>
</center>
{% endblock %}
